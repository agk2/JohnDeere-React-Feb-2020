<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function spinnerReducer(currentState = 0, action){
            if (action.type && action.type === 'UP') return currentState + 1;
            if (action.type && action.type === 'DOWN') return currentState - 1;
            return currentState;
        }

        const store = StateManager.createStore(spinnerReducer);

        class Spinner extends React.Component{
           
            onDownClick = () => {
                const action = this.props.actionCreators.down();
                this.props.dispatch(action);
            }
            onUpClick = () => {
                const action = this.props.actionCreators.up();
                this.props.dispatch(action);
            }
            render = () => {
                const value = this.props.value;
                return(
                    <div>
                        <input type="button" value="DOWN" onClick={this.onDownClick}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="UP" onClick={this.onUpClick}/>
                    </div>
                )
            }
        }

        var spinnerActionCreators = {
            up(){
                const action = { type : 'UP'};
                return action;
            },
            down(){
                const action = { type : 'DOWN'};
                return action;
            }
        }

        function renderApp(){
            const value = store.getState();
            ReactDOM.render(<Spinner value={value} dispatch={store.dispatch} actionCreators={spinnerActionCreators}/>,
                document.getElementById('root')
            );
        }
        renderApp();
        store.subscribe(renderApp);
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
