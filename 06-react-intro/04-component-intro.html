<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <style>
        .highlight{
            color : blue;
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{

            state = { 
                greetMessage :  '[Default greet message]' ,
                userName : ''
            };

            onTxtUserNameChange = (evt) => {
                this.setState({userName : evt.target.value});
            }

            onGreetClick = () => {
                console.log('greet button clicked');
                let newGreetMessage = `Hi ${this.state.userName}, ${this.props.message}`;
                this.setState({ greetMessage : newGreetMessage});
            }

            render = () => {
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" name="" id="txtUserName" onChange={this.onTxtUserNameChange} />
                        <input type="button" value="Greet" id="btnGreet" onClick={this.onGreetClick} />
                        <div id="divMessage" className="highlight">
                            {this.state.greetMessage}
                        </div>
                    </div>
                )
            }
        }
        /* ReactDOM.render(React.createElement(Greeter, { message : 'Have a nice day!', xyz : 100}),
            document.getElementById('root')); */
        const value = 100;
        ReactDOM.render(
            <div>
                <Greeter message="Have a nice day!" xyz={value} />
                <hr/>
                <Greeter message="Have a good day!" xyz={value} />
            </div>,
            document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
